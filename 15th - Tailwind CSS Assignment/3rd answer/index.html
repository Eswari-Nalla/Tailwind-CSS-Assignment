<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="h-screen flex">
        <div class="w-[250px] bg-slate-900 text-white h-full">
            <h1 class="text-lg font-bold text-center m-3">Dashboard</h1>
            <div class="h-[92%] flex flex-col justify-between text-gray-400 pl-2">
                <div>
                    <ul>
                        <li class="py-1 hover:cursor-pointer hover:text-white flex items-center"><i
                                class="material-icons pr-2">&#xe871;</i>Dashboard</li>
                        <li class="py-1 hover:cursor-pointer hover:text-white flex items-center"><i
                                class="material-icons pr-2">&#xe7fb;</i>Team</li>
                        <li class="py-1 hover:cursor-pointer hover:text-white flex items-center"><i
                                class="material-icons pr-2">&#xe2c8;</i>Projects</li>
                        <li class="py-1 hover:cursor-pointer hover:text-white flex items-center"><i
                                class="material-icons pr-2">&#xe8a3;</i>Calendar</li>
                        <li class="py-1 hover:cursor-pointer hover:text-white flex items-center"><i
                                class="material-icons pr-2">&#xe02f;</i>Documents</li>
                        <li class="py-1 hover:cursor-pointer hover:text-white flex items-center"><i
                                class="material-icons pr-2">&#xe065;</i>Reports</li>
                    </ul>
                </div>
                <div>
                    <h1>Your Teams</h1>
                    <ul>
                        <li class="py-1 hover:cursor-pointer hover:text-white flex items-center"><i
                                class="material-icons pr-2">&#xe7fb;</i>PW Skills</li>
                        <li class="py-1 hover:cursor-pointer hover:text-white flex items-center"><i
                                class="material-icons pr-2">&#xe7fb;</i>PW Labs</li>
                        <li class="py-1 hover:cursor-pointer hover:text-white flex items-center"><i
                                class="material-icons pr-2">&#xe7fb;</i>PW - IOI</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="bg-gray-200 w-full">
            <nav class="w-[97%] h-[50px] bg-slate-100 pl-5 mx-auto mt-5 drop-shadow-xl flex items-center">
                <ul class="w-[50%]">
                    <li class="py-1 hover:cursor-pointer hover:text-cyan-700 h-full flex items-center"><i
                            class="material-icons pr-2">&#xe7fd;</i>Profile</li>
                </ul>
                <ul class="flex w-[48%] justify-end gap-2 items-center">
                    <li><i class="material-icons hover:cursor-pointer hover:text-cyan-700">&#xe8b6;</i></li>
                    <li><i class="material-icons hover:cursor-pointer hover:text-cyan-700">&#xe7f7;</i></li>
                </ul>
            </nav>
        </div>
    </div>
</body>

</html>
