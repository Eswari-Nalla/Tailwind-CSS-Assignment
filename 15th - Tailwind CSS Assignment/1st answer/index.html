<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Login Page</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="flex justify-center items-center h-screen lg:gap-20 xl:gap-40">
        <div class="flex flex-col w-[350px]">
            <div class="flex flex-col">
                <h1 class="text-center text-[25px] font-medium m-2">Login</h1>
                <p class="text-center text-gray-400 text-sm font-medium mb-5">Enter your credential to access your
                    account</p>
                <button class="border-2 h-14 m-0 flex justify-center items-center"><img class="m-2"
                        src="./Google Logo.png" alt="Google Logo">Login with Google</button>
            </div>
            <div class="flex items-center">
                <hr class="mt-5 bg-gray-200 w-1/2 h-[1px]">
                <p class="mt-5 px-2">Or</p>
                <hr class="mt-5 bg-gray-200 w-1/2 h-[1px]">
            </div>
            <div class="my-5 flex flex-col">
                <form>
                    <label class="text-sm" for="Email">Email Address</label><br>
                    <input class="border-2 h-8 pl-2 py-4 text-sm w-full" name="Email" type="text"
                        placeholder="email@gmail.com">
                </form>
                <form class="mt-5">
                    <label class="flex justify-between text-sm" for="Password">Password<a class="text-sky-600"
                            href="#">Forgot
                            Password?</a></label>
                    <input class="border-2 h-8 pl-2 py-5 text-sm w-full" name="Password" type="text"
                        placeholder="Password">
                </form>
                <button class="bg-blue-700 text-white mt-5 h-10 rounded">Login</button>
                <p class="text-center text-gray-400 text-sm my-5">Don't have an account? <a href="#"
                        class="text-blue-900">Register here</a></p>
            </div>
        </div>
        <div class="sm:hidden lg:contents">
            <img src="https://img.freepik.com/free-photo/young-happy-woman-with-good-idea-sign-white-shirt-full-portrait_186202-4377.jpg?w=360&t=st=1709224513~exp=1709225113~hmac=02423763e9be2ed036f5beba0e590fa35fd415ab5f357a09f67a572a8c945822"
                alt="Image">
        </div>
    </div>
</body>

</html>
